<!DOCTYPE html>
<html>
<head>
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
    <script src="./script.js" defer></script>
  <div class="countdown-container">
    <h1>A certain special someone will soon be turning another year older and more wonderful than ever!</h1>
    <div class="countdown" id="countdown">
      <span class="days">00d</span>
      <span class="hours">00h</span>
      <span class="minutes">00m</span>
      <span class="seconds">00s</span>
    </div>
  </div>

  
</body>
</html>
